{% block global %}
global
    maxconn {{ haproxy.maxconn }}
    daemon
    user {{ haproxy.user }}
    group {{ haproxy.group }}
{% endblock %}

{% block defaults %}
defaults
    mode {{ haproxy.mode }}
    option http-server-close
    option forwardfor
    {% if haproxy.httpchk_url %}
        option httpchk GET {{ haproxy.httpchk_url }}
        retries {{ haproxy.httpchk_retries }}
    {% endif %}

    contimeout {{ haproxy.contimeout }}
    clitimeout {{ haproxy.clitimeout }}
    srvtimeout {{ haproxy.srvtimeout }}
{% endblock %}

{% block frontend %}
frontend http_proxy
    bind  *:{{ haproxy.port }}
    default_backend app-servers
{% endblock %}

{% block stats %}
frontend http_stats
    bind *:{{ haproxy.stats_port }}
    default_backend stats

backend stats
    stats enable
    stats auth {{ haproxy.stats_user }}:{{ haproxy.stats_pw }}
    stats uri /
    stats admin if TRUE
{% endblock %}

{% block app_servers %}
backend app-servers
    {% if haproxy.balance %}
    balance {{ haproxy.balance }}
    {% endif %}

    {% if haproxy.cookie %}
    cookie {{ haproxy.cooke }} {{ haproxy.cookie_mode }}
    {% endif %}

    option forwardfor header X-Cluster-Client-Ip
    {% for upstream_address in haproxy.upstream_addresses %}
       server app-server{{loop.counter}} {{ upstream_address }} port {{ haproxy.upstream_port }} {% if haproxy.upstream_check %}check {% endif %}{% if haproxy.upstream_slowstart %}slowstart {{ haproxy.upstream_slowstart }}{% endif %}{% if haproxy.cookie %}cookie {{ haproxy.cookie_prefix }}{{loop.counter}}{% endif %}
    {% endfor %}
{% endblock %}
